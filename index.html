<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e0f7fa;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #weather {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h2>Weather App</h2>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div id="weather"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();

      if (city === "") {
        document.getElementById('weather').innerHTML = "‚ö†Ô∏è Please enter a city name";
        return;
      }

      try {
        const response = await fetch(`/weather?city=${city}`);
        const data = await response.json();

        if (data.cod === 200) {
          const temp = data.main.temp;
          const desc = data.weather[0].description;
          const cityName = data.name;
          document.getElementById('weather').innerHTML =
            `üåç <b>${cityName}</b><br>üå°Ô∏è Temp: ${temp}¬∞C<br>‚õÖ Condition: ${desc}`;
        } else {
          document.getElementById('weather').innerHTML = "‚ùå City not found";
        }
      } catch (error) {
        document.getElementById('weather').innerHTML = "‚ö†Ô∏è Error fetching data";
        console.error(error);
      }
    }
  </script>

</body>
</html>
